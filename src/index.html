<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Coffee Shop</title>
  <link href="https://www.1001fonts.com/source-sans-pro-font.html" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <section class="main">
    <nav class="navbar container">
      <div class="navbar__brand">
        <a class="navbar__logo"><p>El Tigre</p><p>Venezuela coffee beans</p></a>
      </div>
      <div class="navbar__nav">
        <ul>
          <li>
              <a class="nav__link" href="#">Home</a>
          </li>
          <li>
              <a class="nav__link" href="#">Products</a>
          </li>
          <li>
              <a class="nav__link" href="#">Contact</a>
          </li>
        </ul>
      </div>
    </nav>
    <header class="header">
      <div class="header__title">
        <h1>HOME OF</h1>
        <h1>ORIGINAL TASTES</h1>
      </div>
      <div class="header__discover">
        <p>Discover</p>
        <div class="icon-arrow"></div>
      </div>
    </header>
  </section>

  <div id="pages">
    <section id="home">
      <div class="home__wrapper container"></div>
    </section>
    <section id="products">
      <h1 class="products__header container">Products</h1>
      <div id="product-list" class="products__wrapper container"></div>
    </section>
    <section id="contact">
      <div class="contact__wrapper container"></div>
    </section>
  </div>

  <script id="template-store-product" type="text/x-handlebars-template">
    <article class="product">
      <div class="row">
        <div class="col-md-6">
          <h1 class="product__title">{{ id }} {{ title }}</h1>
          <div class="product__description">
            <p>{{ description }}</p>
          </div>
          <ul class="product__properties">
            <li>Roasting: <span>{{ roasting }}</span></li>
            <li>Intensity: <span>{{ intensity }}</span></li>
          </ul>
        </div>
        <div class="col-md-6">
          <div class="product__image"><!--potrójny wąs, aby kod HTML był traktowany jak kod HTML a nie jako tekst-->
            {{{ image }}}
          </div>
        </div>
      </div>
    </article>
  </script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.0/handlebars.min.js"></script>
  <script src="js/app.js" type="module"></script>

</body>
</html>
